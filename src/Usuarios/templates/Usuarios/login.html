<!DOCTYPE html>
     <html lang="es">
     <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <!--Bootstrap Libreria CSS y JS de estilo-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
     </head>
     <body>
         <div class="container">
             <div class="row justify-content-center">
                 <div class = "col-8 bg-light border mt-3">
                    <h1 class="text-center"> Iniciar Sesión </h1>
                    <form method="post" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre_usuario">Nombre</label>
                            <input type="text" class="form-control" id=nombre_usuario name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                        </div>
                        <button class="btn btn-lg btn-primary mt-4 mb-4" type="submit">Entrar</button>
                    </form>
                </div>
             </div>
         </div>
     </body>
     </html>
