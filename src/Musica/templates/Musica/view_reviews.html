<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap Libreria CSS y JS de estilo-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
        <title>Reviews de Canciones</title>
        <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-5 mb-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home-page' %}">MixedMediaPlaylistmaker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="{% url 'pelicula_home_page' %}">Peliculas</a>
              <a class="nav-link" href="{% url 'musica_home_page' %}">Musica</a>
              <a class="nav-link" href="#">Playlist</a>
              <a class="nav-link active" href="{% url 'show_reviews_musica' %}">Reviews</a>
            </div>
          </div>
        </div>
        </nav>
        <div class="container-fluid bg-light">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Canci√≥n</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Nota</th>
                    <th scope="col">Comentario</th>  
                  </tr>
                </thead>
                {% for review in all_reviews %}
                  <tr>
                    <td>{{review.cancion.nombre}}</td>
                    <td>{{review.owner.username}}</td>
                    <td>{{review.nota}}</td>
                    <td>{{review.comentario}}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>
        </body>
    </head>
</html>
